<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fabulous Garden</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
       <h1>My Fabulous Garden</h1>
    </header>
    <main>
        <div id="formDiv">
            <form id="flowerForm">
                <fieldset>
                    <legend>New Flower</legend>
                    <label for="name">Name</label>
                    <input type="text" name="flowersName">
                    <label for="image">Image</label>
                    <select name="flowerCategory" id="image">
                        <option value="Alstroemerias">Alstroemerias</option>
                        <option value="Gardenias">Gardenias</option>
                        <option value="Orchids">Orchids</option>
                        <option value="Roses">Roses</option>
                        <option value="Sunflowers">Sunflowers</option>
                        <option value="Tulips">Tulips</option>
                        <option value="Peonies">Peonies</option>
                    </select>
                    <label for="flowerSeason">Season</label>
                    <input type="text" name="flowerSeason">
                    <button type="submit">Save</button>
                    <button  onclick="clearData()">Clear LS</button>

                </fieldset>
            </form>
        </div>
        <div id="tableDiv">
        </div>
    </main>
    <footer>
        All rights reserved 2021&COPY; ASAC
    </footer>
    <script src="./js/vanilla.js"></script>
</body>

</html>
